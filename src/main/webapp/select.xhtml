<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link type="text/css" rel="stylesheet" href="/logiweb-ejb/css/materialize.css" media="screen,projection"/>
    <script type="text/javascript" src="/logiweb-ejb/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/logiweb-ejb/js/materialize.min.js"></script>
</h:head>
<h:body style="background-image: url(/logiweb-ejb/image/background.png)">
    <f:view beforePhase="#{driverController.beforePhase}">
        <div class="card white" style="width: 400px; top: 150px; margin-left:440px;">
            <div class="card-content black-text">
                <blockquote>
                    <p>Driver number <h:outputText value="#{driverController.number}"/> are currently login</p>
                    <p>Driver current status is "<h:outputText value="#{driverController.curentStatus}"/>"</p>
                </blockquote>
                <h:form>
                    <h:panelGrid rendered="#{driverController.curentStatus eq 'shift'}">
                        <p:row>
                            <p:commandButton value="Driving" action="#{driverController.setDriverStatusDriving}"/>
                            <p:commandButton value="Order List" action="#{cargoController.redirectCargo}" style="margin-left:20px;"/>
                            <p:commandButton value="Logout" action="#{driverController.logoutDriver}"
                                             style="margin-left:20px;"/>
                        </p:row>
                    </h:panelGrid>
                    <h:panelGrid rendered="#{driverController.curentStatus eq 'driving'}">
                        <p:row>
                            <p:commandButton value="Shift" action="#{driverController.setDriverStatusShift}"/>
                            <p:commandButton value="Order List" action="#{cargoController.redirectCargo}" style="margin-left:20px;"/>
                            <p:commandButton value="Logout" action="#{driverController.logoutDriver}"
                                             style="margin-left:20px;"/>
                        </p:row>
                    </h:panelGrid>
                </h:form>
            </div>
        </div>
    </f:view>
</h:body>
</html>
