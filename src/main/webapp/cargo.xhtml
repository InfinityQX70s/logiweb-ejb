<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link type="text/css" rel="stylesheet" href="/logiweb-ejb/css/materialize.css" media="screen,projection"/>
    <script type="text/javascript" src="/logiweb-ejb/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/logiweb-ejb/js/materialize.min.js"></script>
</h:head>
<h:body style="background-image: url(/logiweb-ejb/image/background.png)">
    <f:view beforePhase="#{cargoController.beforePhase}">
        <div class="card white" style="width: 400px; top: 150px; margin-left:440px;">
            <div class="card-content black-text">
                <h:form>
                    <h:outputText id="display" value="#{cargoController.message}"/>
                    <h:panelGrid style="margin-left:20px;" rendered="#{cargoController.type eq 'loaded'}">
                        <p:row>
                            <h:outputText value="Next action is load #{cargoController.name} in #{cargoController.city}"
                                          style="font-weight: bold"/>
                            <p:commandButton value="Done" update="display"
                                             actionListener="#{cargoController.setCargoStatus}"
                                             style="margin-left:20px;"/>
                        </p:row>
                    </h:panelGrid>
                    <h:panelGrid columns="2" style="margin-left:20px;"
                                 rendered="#{cargoController.type eq 'delivered'}">
                        <p:row>
                            <h:outputText
                                    value="Next action is deliver #{cargoController.name} to #{cargoController.city}"
                                    style="font-weight: bold"/>
                            <p:commandButton value="Done" update="display"
                                             actionListener="#{cargoController.setCargoStatus}"
                                             style="margin-left:20px;"/>
                        </p:row>
                    </h:panelGrid>
                    <button class="btn waves-effect waves-light" style="margin-left:140px;"
                            onclick="window.history.back();">Back
                    </button>
                </h:form>
            </div>
        </div>
    </f:view>
</h:body>
</html>
