<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link type="text/css" rel="stylesheet" href="/logiweb-ejb/css/materialize.css" media="screen,projection"/>
    <script type="text/javascript" src="/logiweb-ejb/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/logiweb-ejb/js/materialize.min.js"></script>
</h:head>
<h:body style="background-image: url(/logiweb-ejb/image/background.png)">
    <f:view beforePhase="#{controller.beforePhase}">
        <div class="card white" style="width: 400px; top: 150px; margin-left:440px;">
            <div class="card-content black-text">
                <h:form>
                    <h:panelGrid>
                        <h:outputText id="drDisplay" value="#{driverStatus.message}" />
                        <p:commandButton value="Shift" update="drDisplay" actionListener="#{driverStatus.setDriverStatusShift}"/>
                        <p:commandButton value="Driving" update="drDisplay" actionListener="#{driverStatus.setDriverStatusDriving}"/>
                        <button  onclick="window.history.back();">Back</button>
                    </h:panelGrid>
                </h:form>
            </div>
        </div>
    </f:view>
</h:body>
</html>
